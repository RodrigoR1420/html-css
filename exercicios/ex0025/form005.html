<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas"> <label for="sexmas">Masculino</label><br>

            <input type="radio" name="sexo" id="sexfem"> <label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br></label>

            <label for="iesthai"><input type="checkbox" name="esthai" id="iesthai"> Muay thai <br></label>

            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>

            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tenis <br></label>

            <label for="ieste"><input type="checkbox" name="este" id="ieste"> Basquete <br></label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
